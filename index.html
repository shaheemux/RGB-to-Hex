<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBToHex</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    
  <div class="container">
    <h1>RGB to Hex Converter</h1>
    <div class="input-group">
      <label for="red"><link>Red</link>:</label>
      <input type="number" id="red" min="0" max="255">
    </div>
    <div class="input-group">
      <label for="green">Green</label>
      <input type="number" id="green" min="0" max="255">
    </div>
    <div class="input-group">
      <label for="blue">Blue</label>
      <input type="number" id="blue" min="0" max="255">
    </div>
    <div class="input-group">
      <button id="convertBtn">Convert</button>
    </div>
    <div class="input-group">
      <label for="hex">Hex</label>
      <input type="text" id="hex" readonly>
    </div>
  </div>

    
    <script src="/index.js"></script>
</body>
</html>
